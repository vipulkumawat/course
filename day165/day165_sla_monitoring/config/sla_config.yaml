sla_monitoring:
  collection_interval_seconds: 10
  evaluation_windows:
    short: 60
    medium: 300
    long: 1800
  service_tiers:
    gold:
      availability_slo: 99.95
      latency_p95_ms: 50
      error_rate_percent: 0.01
    silver:
      availability_slo: 99.9
      latency_p95_ms: 100
      error_rate_percent: 0.05
    bronze:
      availability_slo: 99.5
      latency_p95_ms: 200
      error_rate_percent: 0.1
  alerting:
    channels:
      - type: email
        enabled: true
    severity_levels:
      critical:
        breach_duration_seconds: 120
      warning:
        breach_duration_seconds: 60
redis:
  host: localhost
  port: 6379
  db: 0
