<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Alerting and Reporting Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            color: #2c3e50;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.15);
            border-bottom: 3px solid #27ae60;
        }
        
        .navbar h1 {
            color: #2c3e50;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .card h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 0.75rem;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            font-weight: 500;
            color: #666;
        }
        
        .metric-value {
            font-weight: 700;
            font-size: 1.1rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            background: linear-gradient(135deg, #27ae60, #16a085);
            color: white;
        }
        
        .btn {
            background: linear-gradient(135deg, #27ae60, #16a085);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin: 0.25rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #27ae60, #16a085);
        }
        
        .alert-item {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 1rem;
            margin: 0.5rem 0;
        }
        
        .alert-critical {
            background: #f8d7da;
            border-color: #f5c6cb;
        }
        
        .alert-warning {
            background: #fff3cd;
            border-color: #ffeaa7;
        }
        
        .alert-info {
            background: #d5f4e6;
            border-color: #a8e6cf;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        
        .status-healthy {
            background: #27ae60;
            animation: pulse 2s infinite;
        }
        
        .status-warning {
            background: #ffc107;
        }
        
        .status-error {
            background: #dc3545;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .email-form {
            display: grid;
            gap: 1rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #27ae60;
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.1);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(300px);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: linear-gradient(135deg, #27ae60, #16a085);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>üìß Email Alerting & Reporting Dashboard</h1>
    </nav>
    
    <div class="container">
        <div class="dashboard-grid">
            <!-- Current Metrics -->
            <div class="card">
                <h3>üìä Current System Metrics</h3>
                <div id="current-metrics">
                    <div class="metric">
                        <span class="metric-label">Requests/sec</span>
                        <span class="metric-value" id="requests-per-second">--</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Error Rate</span>
                        <span class="metric-value" id="error-rate">--%</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Response Time</span>
                        <span class="metric-value" id="response-time">--ms</span>
                    </div>
                </div>
                <div style="margin-top: 1rem;">
                    <button class="btn" onclick="refreshMetrics()">üîÑ Refresh</button>
                    <button class="btn btn-secondary" onclick="simulateAlert()">‚ö†Ô∏è Simulate Alert</button>
                </div>
            </div>
            
            <!-- Email Statistics -->
            <div class="card">
                <h3>üì¨ Email Delivery Stats</h3>
                <div id="email-stats">
                    <div class="metric">
                        <span class="metric-label">Emails Sent</span>
                        <span class="metric-value" id="emails-sent">--</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Success Rate</span>
                        <span class="metric-value" id="success-rate">--%</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Failed</span>
                        <span class="metric-value" id="emails-failed">--</span>
                    </div>
                </div>
            </div>
            
            <!-- Recent Alerts -->
            <div class="card">
                <h3>üö® Recent Alerts</h3>
                <div id="recent-alerts">
                    <p style="color: #666; text-align: center;">Loading alerts...</p>
                </div>
                <button class="btn" onclick="refreshAlerts()">üîÑ Refresh Alerts</button>
            </div>
        </div>
        
        <!-- Actions -->
        <div class="dashboard-grid">
            <!-- Send Custom Email -->
            <div class="card">
                <h3>‚úâÔ∏è Send Test Email</h3>
                <div class="email-form">
                    <div class="form-group">
                        <label for="test-email">Email Address</label>
                        <input type="email" id="test-email" placeholder="admin@company.com" value="admin@company.com">
                    </div>
                    <div class="form-group">
                        <label for="email-subject">Subject</label>
                        <input type="text" id="email-subject" placeholder="Test Email" value="Test Email from Log Processing System">
                    </div>
                    <div class="form-group">
                        <label for="email-template">Template</label>
                        <select id="email-template">
                            <option value="alert">Alert Template</option>
                            <option value="report">Report Template</option>
                        </select>
                    </div>
                    <button class="btn" onclick="sendTestEmail()">üì§ Send Test Email</button>
                </div>
            </div>
            
            <!-- Generate Reports -->
            <div class="card">
                <h3>üìà Generate Report</h3>
                <div class="email-form">
                    <div class="form-group">
                        <label for="report-type">Report Type</label>
                        <select id="report-type">
                            <option value="daily_summary">Daily Summary</option>
                            <option value="weekly_executive">Weekly Executive</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="report-hours">Time Range (hours)</label>
                        <input type="number" id="report-hours" value="24" min="1" max="168">
                    </div>
                    <div class="form-group">
                        <label for="report-recipients">Recipients</label>
                        <input type="text" id="report-recipients" placeholder="admin@company.com" value="admin@company.com">
                    </div>
                    <button class="btn btn-success" onclick="generateReport()">üìä Generate & Send Report</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Global state
        let lastUpdateTime = null;
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            refreshAll();
            setInterval(refreshMetrics, 30000); // Refresh every 30 seconds
        });
        
        async function refreshAll() {
            await Promise.all([
                refreshMetrics(),
                refreshEmailStats(),
                refreshAlerts()
            ]);
        }
        
        async function refreshMetrics() {
            try {
                const response = await fetch('/api/metrics');
                const data = await response.json();
                
                document.getElementById('requests-per-second').textContent = data.current_metrics.requests_per_second.toFixed(1);
                document.getElementById('error-rate').textContent = data.current_metrics.error_rate.toFixed(1) + '%';
                document.getElementById('response-time').textContent = data.current_metrics.response_time_ms.toFixed(0) + 'ms';
                
                // Update status indicators based on values
                updateStatusIndicators(data.current_metrics);
                
                lastUpdateTime = new Date().toLocaleTimeString();
                
            } catch (error) {
                console.error('Failed to refresh metrics:', error);
                showNotification('Failed to refresh metrics', 'error');
            }
        }
        
        async function refreshEmailStats() {
            try {
                const response = await fetch('/api/email_stats');
                const data = await response.json();
                
                document.getElementById('emails-sent').textContent = data.sent;
                document.getElementById('success-rate').textContent = data.success_rate.toFixed(1) + '%';
                document.getElementById('emails-failed').textContent = data.failed;
                
            } catch (error) {
                console.error('Failed to refresh email stats:', error);
            }
        }
        
        async function refreshAlerts() {
            try {
                const response = await fetch('/api/alerts');
                const data = await response.json();
                
                const alertsContainer = document.getElementById('recent-alerts');
                
                if (data.alerts.length === 0) {
                    alertsContainer.innerHTML = '<p style="color: #27ae60; text-align: center;">‚úÖ No recent alerts</p>';
                } else {
                    alertsContainer.innerHTML = data.alerts.map(alert => `
                        <div class="alert-item alert-${alert.severity}">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <div>
                                    <strong>${alert.condition_name}</strong>
                                    <br>
                                    <small>${alert.message}</small>
                                </div>
                                <div style="text-align: right;">
                                    <span class="status-indicator status-${alert.severity}"></span>
                                    <small>${new Date(alert.timestamp).toLocaleString()}</small>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
                
            } catch (error) {
                console.error('Failed to refresh alerts:', error);
            }
        }
        
        function updateStatusIndicators(metrics) {
            // Update color coding based on thresholds
            const requestsElement = document.getElementById('requests-per-second');
            const errorElement = document.getElementById('error-rate');
            const responseElement = document.getElementById('response-time');
            
            // Reset classes
            [requestsElement, errorElement, responseElement].forEach(el => {
                el.className = 'metric-value';
            });
            
            // Error rate status
            if (metrics.error_rate > 5.0) {
                errorElement.style.background = 'linear-gradient(135deg, #e74c3c, #c0392b)';
            } else if (metrics.error_rate > 2.0) {
                errorElement.style.background = 'linear-gradient(135deg, #f39c12, #e67e22)';
            }
            
            // Response time status
            if (metrics.response_time_ms > 500) {
                responseElement.style.background = 'linear-gradient(135deg, #e74c3c, #c0392b)';
            } else if (metrics.response_time_ms > 200) {
                responseElement.style.background = 'linear-gradient(135deg, #f39c12, #e67e22)';
            }
        }
        
        async function sendTestEmail() {
            const email = document.getElementById('test-email').value;
            const subject = document.getElementById('email-subject').value;
            const template = document.getElementById('email-template').value;
            
            if (!email || !subject) {
                showNotification('Please fill in all fields', 'error');
                return;
            }
            
            const button = event.target;
            const originalText = button.textContent;
            button.innerHTML = '<div class="loading"></div> Sending...';
            button.disabled = true;
            
            try {
                const now = new Date();
                const response = await fetch('/api/send_email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        to_emails: [email],
                        subject: subject,
                        template: template + '_email.html',
                        context: {
                            title: subject,
                            timestamp: now.toISOString(),
                            alert: {
                                condition_name: 'Test Alert',
                                severity: { value: 'info' },
                                current_value: 2.5,
                                threshold: 5.0,
                                message: 'This is a test alert message',
                                timestamp: now.toISOString(),
                                metadata: 'Test metadata'
                            }
                        },
                        priority: 'normal'
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'sent') {
                    if (result.test_mode) {
                        showNotification('‚úÖ Test email sent successfully! (Test Mode - no actual email sent)', 'success');
                    } else {
                        showNotification('‚úÖ Test email sent successfully!', 'success');
                    }
                    refreshEmailStats();
                } else {
                    showNotification('‚ùå Failed to send email: ' + result.error, 'error');
                }
                
            } catch (error) {
                showNotification('Failed to send email: ' + error.message, 'error');
            } finally {
                button.textContent = originalText;
                button.disabled = false;
            }
        }
        
        async function generateReport() {
            const reportType = document.getElementById('report-type').value;
            const hours = parseInt(document.getElementById('report-hours').value);
            const recipients = document.getElementById('report-recipients').value.split(',').map(email => email.trim());
            
            if (!recipients[0]) {
                showNotification('Please enter at least one recipient', 'error');
                return;
            }
            
            const button = event.target;
            const originalText = button.textContent;
            button.innerHTML = '<div class="loading"></div> Generating...';
            button.disabled = true;
            
            try {
                const response = await fetch('/api/generate_report', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        report_type: reportType,
                        recipients: recipients,
                        time_range_hours: hours
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showNotification('Report generated and sent successfully!', 'success');
                    refreshEmailStats();
                } else {
                    showNotification('Failed to generate report', 'error');
                }
                
            } catch (error) {
                showNotification('Failed to generate report: ' + error.message, 'error');
            } finally {
                button.textContent = originalText;
                button.disabled = false;
            }
        }
        
        async function simulateAlert() {
            try {
                // Send high error rate to trigger alert
                const response = await fetch('/api/metrics', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        metrics: {
                            requests_per_second: 150.0,
                            error_rate: 8.5, // This should trigger an alert
                            response_time_ms: 200.0
                        }
                    })
                });
                
                if (response.ok) {
                    showNotification('Alert simulation triggered!', 'success');
                    setTimeout(refreshAll, 2000); // Refresh after 2 seconds
                }
                
            } catch (error) {
                showNotification('Failed to simulate alert', 'error');
            }
        }
        
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }
    </script>
</body>
</html>
