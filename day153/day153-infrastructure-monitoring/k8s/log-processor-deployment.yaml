apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-processor
  labels:
    app: log-processor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: log-processor
  template:
    metadata:
      labels:
        app: log-processor
    spec:
      containers:
      - name: log-processor
        image: python:3.11-slim
        command: ["python", "-m", "http.server", "8080"]
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        ports:
        - containerPort: 8080
