<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Sovereignty Compliance Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }

        .dashboard-header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-header h1 {
            font-size: 32px;
            color: #2d3748;
        }

        .last-updated {
            color: #718096;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: white;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .tab {
            flex: 1;
            padding: 15px 25px;
            border: none;
            background: transparent;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            color: #718096;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            transform: translateY(-2px);
        }

        .tab:hover:not(.active) {
            background: #f7fafc;
            color: #4a5568;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-card.success {
            background: linear-gradient(135deg, #00b894 0%, #00a085 100%);
            color: white;
        }

        .metric-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .metric-value {
            font-size: 48px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .metric-card.success .metric-value {
            color: white;
        }

        .metric-label {
            font-size: 14px;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .metric-card.success .metric-label {
            color: rgba(255,255,255,0.9);
        }

        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 25px;
        }

        .chart-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .chart-card h2 {
            font-size: 20px;
            color: #2d3748;
            margin-bottom: 25px;
        }

        .region-bars {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .region-bar {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .region-name {
            min-width: 120px;
            font-weight: 600;
            color: #4a5568;
        }

        .bar-container {
            flex: 1;
            height: 35px;
            background: #f7fafc;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b 0%, #ee5a24 100%);
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .bar-value {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            color: #2d3748;
        }

        .violations-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .violation-item {
            padding: 20px;
            background: #fef5e7;
            border-left: 4px solid #f39c12;
            border-radius: 10px;
        }

        .violation-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .violation-id {
            font-weight: bold;
            color: #2d3748;
        }

        .violation-time {
            color: #718096;
            font-size: 12px;
        }

        .violation-reason {
            color: #d68910;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .region-tag {
            display: inline-block;
            padding: 4px 12px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 24px;
            color: white;
        }

        .hidden {
            display: none;
        }

        .test-form {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .classify-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .classify-btn:hover {
            transform: translateY(-2px);
        }

        .classification-result {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f7fafc;
            border-radius: 10px;
        }

        .result-label {
            font-weight: 600;
            color: #4a5568;
        }

        .result-value {
            font-weight: bold;
            color: #2d3748;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <h1>üîí Data Sovereignty Compliance Dashboard</h1>
            <div class="last-updated">
                Last updated: <span id="lastUpdated"></span>
            </div>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="showTab('overview')">üìä Overview</button>
            <button class="tab" onclick="showTab('testing')">üß™ Testing</button>
            <button class="tab" onclick="showTab('violations')">‚ö†Ô∏è Violations</button>
        </div>

        <div id="overview" class="tab-content">
            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-icon">üìä</div>
                    <div class="metric-value" id="totalEvents">0</div>
                    <div class="metric-label">Total Events</div>
                </div>

                <div class="metric-card">
                    <div class="metric-icon">‚ö†Ô∏è</div>
                    <div class="metric-value" id="totalViolations">0</div>
                    <div class="metric-label">Violations</div>
                </div>

                <div class="metric-card success">
                    <div class="metric-icon">‚úÖ</div>
                    <div class="metric-value" id="complianceRate">0%</div>
                    <div class="metric-label">Compliance Rate</div>
                </div>
            </div>

            <div class="charts-section">
                <div class="chart-card">
                    <h2>Storage Distribution by Region</h2>
                    <div class="region-bars" id="regionBars">
                        <!-- Dynamic content -->
                    </div>
                </div>

                <div class="chart-card">
                    <h2>Recent Violations</h2>
                    <div class="violations-list" id="recentViolations">
                        <!-- Dynamic content -->
                    </div>
                </div>
            </div>
        </div>

        <div id="testing" class="tab-content hidden">
            <div class="test-form">
                <h2>üß™ Test Log Classification</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Log ID</label>
                        <input type="text" id="logId" placeholder="log-001">
                    </div>
                    <div class="form-group">
                        <label>Service</label>
                        <input type="text" id="service" placeholder="auth-service">
                    </div>
                    <div class="form-group">
                        <label>Level</label>
                        <select id="level">
                            <option value="INFO">INFO</option>
                            <option value="WARN">WARN</option>
                            <option value="ERROR">ERROR</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>User Location</label>
                        <select id="userLocation">
                            <option value="EU">EU</option>
                            <option value="US">US</option>
                            <option value="APAC">APAC</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label>Message</label>
                        <textarea id="message" rows="3" placeholder="User john.doe@email.com logged in successfully"></textarea>
                    </div>
                </div>
                <button class="classify-btn" onclick="classifyLog()">üîç Classify Log</button>
            </div>

            <div id="classificationResult" class="classification-result hidden">
                <h3>üìã Classification Result</h3>
                <div class="result-grid" id="resultGrid">
                    <!-- Dynamic content -->
                </div>
            </div>
        </div>

        <div id="violations" class="tab-content hidden">
            <div class="chart-card">
                <h2>‚ö†Ô∏è Compliance Violations</h2>
                <div class="violations-list" id="allViolations">
                    <!-- Dynamic content -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let currentData = null;

        function updateLastUpdated() {
            document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
        }

        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('hidden');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName).classList.remove('hidden');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
        }

        async function fetchData() {
            try {
                const [reportRes, violationsRes] = await Promise.all([
                    fetch(`${API_BASE}/compliance/report`),
                    fetch(`${API_BASE}/compliance/violations`)
                ]);
                
                const report = await reportRes.json();
                const violations = await violationsRes.json();
                
                currentData = { report, violations };
                updateDashboard(report, violations);
                updateLastUpdated();
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function updateDashboard(report, violations) {
            // Update metrics
            document.getElementById('totalEvents').textContent = report?.total_events || 0;
            document.getElementById('totalViolations').textContent = report?.total_violations || 0;
            document.getElementById('complianceRate').textContent = `${(report?.compliance_rate || 0).toFixed(1)}%`;

            // Update region bars
            const regionBars = document.getElementById('regionBars');
            regionBars.innerHTML = '';
            
            if (report?.storage_by_region) {
                const maxCount = Math.max(...Object.values(report.storage_by_region));
                Object.entries(report.storage_by_region).forEach(([region, count]) => {
                    const barHtml = `
                        <div class="region-bar">
                            <div class="region-name">${region}</div>
                            <div class="bar-container">
                                <div class="bar-fill" style="width: ${(count / maxCount) * 100}%"></div>
                                <span class="bar-value">${count}</span>
                            </div>
                        </div>
                    `;
                    regionBars.innerHTML += barHtml;
                });
            }

            // Update recent violations
            const recentViolations = document.getElementById('recentViolations');
            recentViolations.innerHTML = '';
            
            if (violations?.violations) {
                violations.violations.slice(0, 5).forEach(violation => {
                    const violationHtml = `
                        <div class="violation-item">
                            <div class="violation-header">
                                <span class="violation-id">${violation.log_id}</span>
                                <span class="violation-time">${new Date(violation.timestamp).toLocaleTimeString()}</span>
                            </div>
                            <div class="violation-reason">${violation.decision?.reason || 'Unknown reason'}</div>
                            <div class="violation-regions">
                                ${violation.target_region ? `<span class="region-tag">${violation.target_region}</span>` : ''}
                            </div>
                        </div>
                    `;
                    recentViolations.innerHTML += violationHtml;
                });
            }

            // Update all violations tab
            const allViolations = document.getElementById('allViolations');
            allViolations.innerHTML = '';
            
            if (violations?.violations) {
                violations.violations.forEach(violation => {
                    const violationHtml = `
                        <div class="violation-item">
                            <div class="violation-header">
                                <span class="violation-id">${violation.log_id}</span>
                                <span class="violation-time">${new Date(violation.timestamp).toLocaleString()}</span>
                            </div>
                            <div class="violation-reason">${violation.decision?.reason || 'Unknown reason'}</div>
                            <div class="violation-regions">
                                ${violation.target_region ? `<span class="region-tag">${violation.target_region}</span>` : ''}
                            </div>
                        </div>
                    `;
                    allViolations.innerHTML += violationHtml;
                });
            }
        }

        async function classifyLog() {
            const logData = {
                id: document.getElementById('logId').value,
                message: document.getElementById('message').value,
                level: document.getElementById('level').value,
                service: document.getElementById('service').value,
                user_location: document.getElementById('userLocation').value
            };

            if (!logData.id || !logData.message) {
                alert('Please fill in ID and message');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/classify`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(logData)
                });
                
                const result = await response.json();
                displayClassificationResult(result);
            } catch (error) {
                console.error('Error classifying log:', error);
            }
        }

        function displayClassificationResult(result) {
            const resultGrid = document.getElementById('resultGrid');
            const classification = result.classification;
            
            resultGrid.innerHTML = `
                <div class="result-item">
                    <span class="result-label">Location:</span>
                    <span class="result-value">${classification?.data_subject_location || 'N/A'}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Sensitivity:</span>
                    <span class="result-value">${classification?.sensitivity || 'N/A'}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Contains PII:</span>
                    <span class="result-value">${classification?.contains_pii ? 'Yes' : 'No'}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Regulations:</span>
                    <span class="result-value">${classification?.applicable_regulations?.join(', ') || 'N/A'}</span>
                </div>
            `;
            
            document.getElementById('classificationResult').classList.remove('hidden');
        }

        // Initialize dashboard
        fetchData();
        setInterval(fetchData, 10000); // Refresh every 10 seconds
    </script>
</body>
</html>
