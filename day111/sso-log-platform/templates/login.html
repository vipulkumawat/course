{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="fas fa-shield-alt fa-3x text-primary mb-3"></i>
                    <h3 class="card-title">Secure Login</h3>
                    <p class="text-muted">Choose your authentication provider</p>
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        <strong>Demo Mode:</strong> Click any button to simulate authentication
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <a href="/auth/google" class="btn btn-danger btn-lg">
                        <i class="fab fa-google me-2"></i>
                        Continue with Google
                    </a>
                    
                    <a href="/auth/okta" class="btn btn-primary btn-lg">
                        <i class="fas fa-building me-2"></i>
                        Continue with Okta
                    </a>
                </div>

                <div class="mt-4 text-center">
                    <small class="text-muted">
                        <i class="fas fa-lock me-1"></i>
                        Your data is protected with enterprise-grade security
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
