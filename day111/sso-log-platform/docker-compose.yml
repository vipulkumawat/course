version: '3.8'

services:
  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  sso-app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-demo-google-client-id}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-demo-google-secret}
      - OKTA_DOMAIN=${OKTA_DOMAIN:-dev-test.okta.com}
      - OKTA_CLIENT_ID=${OKTA_CLIENT_ID:-demo-okta-client}
      - OKTA_CLIENT_SECRET=${OKTA_CLIENT_SECRET:-demo-okta-secret}
      - JWT_SECRET=${JWT_SECRET:-development-jwt-secret-key}
      - BASE_URL=${BASE_URL:-http://localhost:8000}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs

volumes:
  redis_data:
