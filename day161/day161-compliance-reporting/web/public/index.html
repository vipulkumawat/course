<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Compliance Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, hsl(202, 81%, 55%) 0%, #3b6af6 50%, #06b6d4 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .timestamp {
            color: rgba(255, 255, 255, 0.8);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
            align-items: stretch;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            color: #1e40af;
            font-size: 1.3em;
            font-weight: bold;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .status-compliant {
            background: #10b981;
            color: white;
        }

        .status-non-compliant {
            background: #ef4444;
            color: white;
        }

        .card-content {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            flex: 1;
        }

        .progress-circle {
            text-align: center;
            flex-shrink: 0;
        }

        .card-stats {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 15px;
            flex: 1;
            padding-left: 20px;
            border-left: 2px solid #e5e7eb;
        }

        .stat {
            text-align: left;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.8em;
            display: block;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #1e40af;
        }

        .report-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s ease;
            margin-top: auto;
        }

        .report-button:hover {
            opacity: 0.9;
        }

        .evidence-summary {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .evidence-summary h3 {
            color: #1e40af;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .evidence-total {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            border-radius: 10px;
        }
        
        .evidence-label {
            font-size: 1.1em;
            color: white;
        }
        
        .evidence-value {
            font-size: 1.8em;
            font-weight: bold;
            color: white;
        }
        
        .evidence-breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .evidence-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 8px;
            border-left: 4px solid #1e40af;
        }
        
        .evidence-framework {
            font-weight: bold;
            color: #1e40af;
        }
        
        .evidence-count {
            color: #6b7280;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }
        
        /* PDF Preview Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.3s;
        }
        
        .modal-content {
            background-color: white;
            margin: 2% auto;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 900px;
            height: 90%;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .modal-header h2 {
            color: #1e40af;
            margin: 0;
        }
        
        .close-modal {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
        }
        
        .close-modal:hover {
            background: #dc2626;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #e5e7eb;
        }
        
        .download-btn {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        
        .download-btn:hover {
            opacity: 0.9;
        }
        
        .pdf-preview {
            flex: 1;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            overflow: hidden;
            background: #f9fafb;
        }
        
        .pdf-preview iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>üõ°Ô∏è Security Compliance Dashboard</h1>
            <p class="timestamp" id="timestamp">Loading...</p>
        </div>
        
        <div id="content" class="loading">Loading compliance data...</div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';

        async function fetchStats() {
            try {
                const response = await fetch(`${API_BASE}/api/dashboard/stats`);
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="loading">Error loading data: ${error.message}</div>
                `;
            }
        }

        function getStatusColor(percentage) {
            if (percentage >= 80) return '#10b981';
            if (percentage >= 60) return '#f59e0b';
            return '#ef4444';
        }

        function renderDashboard(data) {
            const timestamp = new Date(data.timestamp).toLocaleString();
            document.getElementById('timestamp').textContent = `Last Updated: ${timestamp}`;

            const frameworks = Object.entries(data.frameworks);
            
            const formatFrameworkName = (name) => {
                const formatted = name.toUpperCase().replace(/_/g, '-');
                // Special handling for ISO27001
                if (formatted === 'ISO27001') return 'ISO-27001';
                return formatted;
            };
            
            const cardsHTML = frameworks.map(([framework, stats]) => `
                <div class="card">
                    <div class="card-header">
                        <span class="card-title">${formatFrameworkName(framework)}</span>
                        <span class="status-badge status-${stats.status}">
                            ${stats.status.toUpperCase()}
                        </span>
                    </div>
                    
                    <div class="card-content">
                        <div class="progress-circle">
                            <svg width="120" height="120" viewBox="0 0 120 120">
                                <circle cx="60" cy="60" r="50" fill="none" stroke="#e5e7eb" stroke-width="10"/>
                                <circle 
                                    cx="60" 
                                    cy="60" 
                                    r="50" 
                                    fill="none" 
                                    stroke="${getStatusColor(stats.coverage_percentage)}"
                                    stroke-width="10"
                                    stroke-dasharray="${(stats.coverage_percentage / 100) * 314} 314"
                                    transform="rotate(-90 60 60)"
                                />
                                <text x="60" y="60" text-anchor="middle" dy=".3em" font-size="24" font-weight="bold">
                                    ${stats.coverage_percentage.toFixed(0)}%
                                </text>
                            </svg>
                        </div>

                        <div class="card-stats">
                            <div class="stat">
                                <span class="stat-label">Requirements</span>
                                <span class="stat-value">${stats.requirements_with_evidence} / ${stats.total_requirements}</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Gaps</span>
                                <span class="stat-value">${stats.gap_count}</span>
                            </div>
                        </div>
                    </div>

                    <button class="report-button" onclick="generateReport('${framework}')">
                        Generate Report
                    </button>
                </div>
            `).join('');

            // Build evidence summary with framework breakdown
            const evidenceBreakdown = frameworks.map(([framework, stats]) => 
                `<div class="evidence-item">
                    <span class="evidence-framework">${formatFrameworkName(framework)}</span>
                    <span class="evidence-count">${stats.requirements_with_evidence}/${stats.total_requirements} requirements</span>
                </div>`
            ).join('');
            
            document.getElementById('content').innerHTML = `
                <div class="stats-grid">${cardsHTML}</div>
                <div class="evidence-summary">
                    <h3>Evidence Summary</h3>
                    <div class="evidence-total">
                        <span class="evidence-label">Total Evidence Collected:</span>
                        <span class="evidence-value">${data.total_evidence}</span>
                    </div>
                    <div class="evidence-breakdown">
                        ${evidenceBreakdown}
                    </div>
                </div>
            `;
        }

        async function generateReport(framework) {
            try {
                const response = await fetch(`${API_BASE}/api/reports/generate/${framework}`, {
                    method: 'POST'
                });
                const result = await response.json();
                
                // Check if there's an error
                if (result.detail) {
                    alert(`Error: ${result.detail}`);
                    return;
                }
                
                // Check if result has the expected structure
                if (result.status === 'generated') {
                    // Extract filename from report_path
                    const filename = result.report_path.split('/').pop();
                    showReportPreview(filename, framework, result);
                } else {
                    alert(`Report Generated!\n\nPath: ${result.report_path || 'N/A'}\nStatus: ${result.status || 'Unknown'}`);
                }
            } catch (error) {
                alert('Error generating report: ' + error.message);
            }
        }
        
        function showReportPreview(filename, framework, reportData) {
            const formatFrameworkName = (name) => {
                const formatted = name.toUpperCase().replace(/_/g, '-');
                if (formatted === 'ISO27001') return 'ISO-27001';
                return formatted;
            };
            
            // Create modal if it doesn't exist
            let modal = document.getElementById('reportModal');
            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'reportModal';
                modal.className = 'modal';
                modal.innerHTML = `
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 id="modalTitle">Report Preview</h2>
                            <button class="close-modal" onclick="closeReportModal()">Close</button>
                        </div>
                        <div class="pdf-preview">
                            <iframe id="pdfFrame" src=""></iframe>
                        </div>
                        <div class="modal-actions">
                            <button class="download-btn" id="downloadBtn">Download PDF</button>
                            <button class="close-modal" onclick="closeReportModal()">Close</button>
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);
            }
            
            // Update title
            document.getElementById('modalTitle').textContent = `Report Preview: ${formatFrameworkName(framework)}`;
            
            // Set PDF preview URL
            const pdfUrl = `${API_BASE}/api/reports/download/${filename}`;
            document.getElementById('pdfFrame').src = pdfUrl;
            
            // Set download button
            const downloadBtn = document.getElementById('downloadBtn');
            downloadBtn.onclick = () => downloadReport(filename);
            
            // Show modal
            modal.classList.add('show');
            
            // Store filename for download
            modal.dataset.filename = filename;
            
            // Show report info
            let infoDiv = modal.querySelector('.report-info');
            if (!infoDiv) {
                infoDiv = document.createElement('div');
                infoDiv.className = 'report-info';
                infoDiv.style.cssText = 'margin-top: 10px; padding: 10px; background: #f3f4f6; border-radius: 5px; font-size: 0.9em;';
                const header = modal.querySelector('.modal-header');
                header.appendChild(infoDiv);
            }
            if (reportData.coverage !== undefined) {
                infoDiv.innerHTML = `
                    <strong>Coverage:</strong> ${reportData.coverage.toFixed(1)}% | 
                    <strong>Gaps:</strong> ${reportData.gaps} | 
                    <strong>File:</strong> ${filename}
                `;
            }
        }
        
        function downloadReport(filename) {
            if (!filename) {
                const modal = document.getElementById('reportModal');
                filename = modal ? modal.dataset.filename : null;
            }
            
            if (filename) {
                const downloadUrl = `${API_BASE}/api/reports/download/${filename}`;
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
        
        function closeReportModal() {
            const modal = document.getElementById('reportModal');
            if (modal) {
                modal.classList.remove('show');
                // Clear iframe to stop loading
                const iframe = document.getElementById('pdfFrame');
                if (iframe) {
                    iframe.src = '';
                }
            }
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('reportModal');
            if (event.target === modal) {
                closeReportModal();
            }
        }

        // Initial load
        fetchStats();
        
        // Auto-refresh every 10 seconds
        setInterval(fetchStats, 10000);
    </script>
</body>
</html>
