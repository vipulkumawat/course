version: '3.8'

services:
  compliance-api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  web-dashboard:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./web/public:/usr/share/nginx/html:ro
    depends_on:
      - compliance-api
