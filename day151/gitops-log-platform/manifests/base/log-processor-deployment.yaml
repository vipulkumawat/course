apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-processor
  labels:
    app: log-processor
    component: processing
spec:
  replicas: 3
  selector:
    matchLabels:
      app: log-processor
  template:
    metadata:
      labels:
        app: log-processor
    spec:
      containers:
      - name: log-processor
        image: log-platform/processor:v1.0.0
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
