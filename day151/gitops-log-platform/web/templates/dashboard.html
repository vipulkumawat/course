<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitOps Dashboard - Log Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-running {
            background: #10b981;
            color: white;
        }
        
        .status-stopped {
            background: #ef4444;
            color: white;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .metric-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .metric-value {
            font-size: 36px;
            font-weight: 700;
            color: #667eea;
            margin: 10px 0;
        }
        
        .metric-label {
            color: #6b7280;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .deployments-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .deployment-item {
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 15px 0;
            background: #f9fafb;
            border-radius: 4px;
        }
        
        .deployment-success {
            border-left-color: #10b981;
        }
        
        .deployment-failed {
            border-left-color: #ef4444;
        }
        
        .action-buttons {
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .timestamp {
            color: #9ca3af;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ GitOps Dashboard</h1>
            <p>Distributed Log Processing Platform - Deployment Control Center</p>
            <div style="margin-top: 15px;">
                <span id="status-badge" class="status-badge status-stopped">‚óè Initializing</span>
                <span class="timestamp" id="last-sync">Last sync: Never</span>
            </div>
        </div>
        
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-label">Total Deployments</div>
                <div class="metric-value" id="total-deployments">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Successful</div>
                <div class="metric-value" style="color: #10b981;" id="successful-deployments">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Failed</div>
                <div class="metric-value" style="color: #ef4444;" id="failed-deployments">0</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Success Rate</div>
                <div class="metric-value" id="success-rate">100%</div>
            </div>
        </div>
        
        <div class="deployments-section">
            <h2>Recent Deployments</h2>
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="triggerSync()">üîÑ Manual Sync</button>
                <button class="btn btn-danger" onclick="showRollback()">‚èÆÔ∏è Rollback</button>
            </div>
            <div id="deployments-list">
                <p style="text-align: center; color: #9ca3af; padding: 40px;">
                    No deployments yet. Waiting for Git changes...
                </p>
            </div>
        </div>
    </div>
    
    <script>
        // WebSocket connection for real-time updates
        let ws;
        
        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8000/ws');
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                updateDashboard(data);
            };
            
            ws.onclose = function() {
                setTimeout(connectWebSocket, 3000);
            };
        }
        
        function updateDashboard(data) {
            // Update status badge
            const statusBadge = document.getElementById('status-badge');
            if (data.running) {
                statusBadge.className = 'status-badge status-running';
                statusBadge.textContent = '‚óè Running';
            } else {
                statusBadge.className = 'status-badge status-stopped';
                statusBadge.textContent = '‚óè Stopped';
            }
            
            // Update metrics
            document.getElementById('total-deployments').textContent = data.metrics.total_deployments;
            document.getElementById('successful-deployments').textContent = data.metrics.successful_deployments;
            document.getElementById('failed-deployments').textContent = data.metrics.failed_deployments;
            
            const successRate = data.metrics.total_deployments > 0 
                ? Math.round((data.metrics.successful_deployments / data.metrics.total_deployments) * 100)
                : 100;
            document.getElementById('success-rate').textContent = successRate + '%';
            
            // Update deployments list
            if (data.deployments && data.deployments.length > 0) {
                const deploymentsList = document.getElementById('deployments-list');
                deploymentsList.innerHTML = data.deployments.slice(-5).reverse().map(dep => {
                    const isRollback = dep.type === 'rollback';
                    const rollbackInfo = isRollback ? ` | üîÑ Rollback of: ${dep.rolled_back_deployment || 'N/A'}` : '';
                    return `
                    <div class="deployment-item ${dep.success ? 'deployment-success' : 'deployment-failed'}">
                        <strong>Commit: ${dep.commit}</strong>
                        ${isRollback ? '<span style="background: #f59e0b; color: white; padding: 2px 8px; border-radius: 4px; font-size: 11px; margin-left: 8px;">ROLLBACK</span>' : ''}
                        <span class="timestamp" style="float: right;">${new Date(dep.timestamp).toLocaleString()}</span>
                        <p>Changes: ${dep.changes} | Status: ${dep.success ? '‚úÖ Success' : '‚ùå Failed'}${rollbackInfo}</p>
                    </div>
                `;
                }).join('');
            }
            
            // Update last sync time
            if (data.last_sync) {
                const lastSyncEl = document.getElementById('last-sync');
                if (lastSyncEl) {
                    lastSyncEl.textContent = `Last sync: ${new Date(data.last_sync).toLocaleString()}`;
                }
            }
        }
        
        async function triggerSync() {
            try {
                const response = await fetch('/api/sync', { method: 'POST' });
                const result = await response.json();
                
                // Refresh the dashboard immediately after sync
                const statusResponse = await fetch('/api/status');
                const updatedStatus = await statusResponse.json();
                updateDashboard(updatedStatus);
                
                alert(result.message);
            } catch (error) {
                console.error('Sync error:', error);
                alert(`Error triggering sync: ${error.message}`);
            }
        }
        
        async function showRollback() {
            // Get list of deployments for selection
            try {
                const statusResponse = await fetch('/api/status');
                const statusData = await statusResponse.json();
                
                if (!statusData.deployments || statusData.deployments.length === 0) {
                    alert('No deployments available to rollback');
                    return;
                }
                
                // Create a list of deployments
                const deploymentList = statusData.deployments
                    .map((dep, idx) => `${idx + 1}. ${dep.commit} (${dep.timestamp})`)
                    .join('\n');
                
                const deployment = prompt(`Enter deployment name or number to rollback:\n\n${deploymentList}\n\nOr enter a deployment name:`);
                
                if (deployment) {
                    // Check if it's a number
                    let deploymentName = deployment;
                    if (!isNaN(deployment) && parseInt(deployment) > 0 && parseInt(deployment) <= statusData.deployments.length) {
                        const selectedDep = statusData.deployments[parseInt(deployment) - 1];
                        deploymentName = selectedDep.commit || selectedDep.rolled_back_deployment || `deployment-${selectedDep.commit}`;
                    }
                    
                    try {
                        const response = await fetch(`/api/rollback/${encodeURIComponent(deploymentName)}`, { method: 'POST' });
                        const result = await response.json();
                        
                        if (result.status === 'rollback_initiated') {
                            // Refresh the dashboard immediately
                            const statusResponse = await fetch('/api/status');
                            const updatedStatus = await statusResponse.json();
                            updateDashboard(updatedStatus);
                            
                            alert(`‚úÖ Rollback initiated for ${deploymentName}\n\nNew rollback deployment created.`);
                        } else {
                            alert(`Rollback initiated: ${result.message || 'Success'}`);
                        }
                    } catch (error) {
                        console.error('Rollback error:', error);
                        alert(`Error initiating rollback: ${error.message}`);
                    }
                }
            } catch (error) {
                console.error('Error getting deployments:', error);
                // Fallback to simple prompt
                const deployment = prompt('Enter deployment name to rollback:');
                if (deployment) {
                    fetch(`/api/rollback/${encodeURIComponent(deployment)}`, { method: 'POST' })
                        .then(response => response.json())
                        .then(result => {
                            // Refresh dashboard
                            fetch('/api/status')
                                .then(res => res.json())
                                .then(data => updateDashboard(data));
                            alert(`Rollback initiated: ${result.message || 'Success'}`);
                        })
                        .catch(err => alert(`Error: ${err.message}`));
                }
            }
        }
        
        // Initialize WebSocket connection
        connectWebSocket();
        
        // Also poll API every 5 seconds as backup
        setInterval(async () => {
            const response = await fetch('/api/status');
            const data = await response.json();
            updateDashboard(data);
        }, 5000);
    </script>
</body>
</html>
