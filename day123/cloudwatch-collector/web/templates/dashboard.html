<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>CloudWatch Collector Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #66ea71 0%, #a2724b 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-active {
            background: #10b981;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .chart-container {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .chart-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
    </style>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚òÅÔ∏è AWS CloudWatch Collector</h1>
            <p>Real-time Log Collection Dashboard | Day 123</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3><span class="status-indicator status-active"></span>Logs Processed</h3>
                <div class="value" id="logs-processed">0</div>
            </div>
            
            <div class="stat-card">
                <h3>Logs Forwarded</h3>
                <div class="value" id="logs-forwarded">0</div>
            </div>
            
            <div class="stat-card">
                <h3>Logs Dropped</h3>
                <div class="value" id="logs-dropped">0</div>
            </div>
            
            <div class="stat-card">
                <h3>Buffer Size</h3>
                <div class="value" id="buffer-size">0</div>
            </div>
        </div>
        
        <div class="chart-container">
            <h2>üìä System Status</h2>
            <p>Prometheus Metrics: <a href="/metrics" target="_blank">/metrics</a></p>
            <p>Health Check: <a href="/health" target="_blank">/health</a></p>
        </div>
    </div>
    
    <script>
        // Function to update dashboard with data
        function updateDashboard(data) {
            const logsProcessed = document.getElementById('logs-processed');
            const logsForwarded = document.getElementById('logs-forwarded');
            const logsDropped = document.getElementById('logs-dropped');
            const bufferSize = document.getElementById('buffer-size');
            
            if (logsProcessed) logsProcessed.textContent = (data.logs_processed || 0).toLocaleString();
            if (logsForwarded) logsForwarded.textContent = (data.logs_forwarded || 0).toLocaleString();
            if (logsDropped) logsDropped.textContent = (data.logs_dropped || 0).toLocaleString();
            if (bufferSize) bufferSize.textContent = (data.buffer_size || 0).toLocaleString();
        }
        
        // Initialize Socket.IO connection
        try {
            const socket = io();
            
            socket.on('connect', () => {
                console.log('‚úÖ Connected to server via Socket.IO');
            });
            
            socket.on('disconnect', () => {
                console.warn('‚ö†Ô∏è Disconnected from server');
            });
            
            socket.on('stats_update', (data) => {
                console.log('üìä Stats update received:', data);
                updateDashboard(data);
            });
            
            socket.on('connect_error', (error) => {
                console.error('‚ùå Socket.IO connection error:', error);
            });
        } catch (error) {
            console.error('‚ùå Socket.IO initialization error:', error);
        }
        
        // Initial fetch and periodic updates
        function fetchStats() {
            fetch('/api/stats')
                .then(r => {
                    if (!r.ok) throw new Error(`HTTP ${r.status}`);
                    return r.json();
                })
                .then(data => {
                    console.log('üìä Initial stats loaded:', data);
                    updateDashboard(data);
                })
                .catch(error => {
                    console.error('‚ùå Failed to fetch stats:', error);
                });
        }
        
        // Fetch stats immediately and every 3 seconds as fallback
        fetchStats();
        setInterval(fetchStats, 3000);
    </script>
</body>
</html>
