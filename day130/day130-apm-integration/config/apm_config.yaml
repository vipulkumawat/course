apm:
  correlation:
    window_size_seconds: 30
    threshold_cpu: 80.0
    threshold_memory: 75.0
    threshold_response_time: 1000
  
  metrics:
    collection_interval: 5
    retention_hours: 24
  
  alerts:
    cpu_critical: 90.0
    memory_critical: 85.0
    response_time_critical: 2000
    
  storage:
    redis_url: "redis://localhost:6379/0"
    logs_index: "apm_logs"
    metrics_index: "apm_metrics"

server:
  host: "0.0.0.0" 
  port: 8000
  debug: true
