disaster_recovery:
  # RTO/RPO Targets
  rto_target_seconds: 120  # 2 minutes
  rpo_target_seconds: 5    # 5 seconds maximum data loss
  
  # Regions Configuration
  regions:
    primary:
      name: "us-east-1"
      host: "localhost"
      port: 8001
      role: "primary"
      
    secondary:
      name: "us-west-2"
      host: "localhost"
      port: 8002
      role: "secondary"
      
  # Replication Settings
  replication:
    batch_size: 100
    batch_timeout_ms: 100
    compression_enabled: true
    max_lag_ms: 500
    
  # Health Check Configuration
  health_checks:
    interval_seconds: 10
    timeout_seconds: 5
    failure_threshold: 3
    
  # Failover Configuration
  failover:
    automatic: true
    validation_timeout_seconds: 60
    cooldown_seconds: 300
    
  # Testing Configuration
  chaos_testing:
    enabled: true
    test_interval_hours: 24
    scenarios:
      - network_partition
      - region_failure
      - gradual_degradation

monitoring:
  dashboard_port: 3000
  api_port: 8000
  metrics_retention_days: 30
