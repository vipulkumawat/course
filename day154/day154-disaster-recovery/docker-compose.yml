version: '3.8'

services:
  dr-system:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    command: python -m uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

  dashboard:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./web:/app
    ports:
      - "3000:3000"
    command: sh -c "npm install && HOST=0.0.0.0 npm start"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - HOST=0.0.0.0