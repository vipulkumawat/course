version: '3.8'

services:
  archival-system:
    build: .
    ports:
      - "8001:8001"
    volumes:
      - ./logs:/app/logs
      - ./archives:/app/archives
      - ./metadata:/app/metadata
      - ./storage:/app/storage
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
