siem:
  name: "DistributedLogSIEM"
  version: "1.0.0"
  
correlation:
  time_window_seconds: 300  # 5 minute correlation window
  max_events_per_window: 10000
  suspicious_threshold: 0.7
  critical_threshold: 0.9

redis:
  host: "localhost"
  port: 6379
  db: 0
  password: null
  key_prefix: "siem:"

detection_rules:
  brute_force:
    enabled: true
    failed_attempts_threshold: 5
    time_window_seconds: 60
    
  privilege_escalation:
    enabled: true
    suspicious_actions: ["sudo", "su", "admin_access"]
    time_window_seconds: 300
    
  data_exfiltration:
    enabled: true
    data_transfer_threshold_mb: 100
    suspicious_destinations: ["external", "unknown"]
    
  anomalous_access:
    enabled: true
    new_location_threshold_km: 500
    impossible_travel_speed_kmh: 900

risk_scoring:
  base_weights:
    authentication_failure: 0.3
    privilege_change: 0.6
    data_access: 0.4
    network_anomaly: 0.5
    
  multipliers:
    critical_asset: 2.0
    suspicious_ip: 1.5
    after_hours: 1.3
    new_location: 1.4

alerting:
  severities:
    - low
    - medium
    - high
    - critical
  
  notification_channels:
    - email
    - webhook
    - dashboard

dashboard:
  refresh_interval_seconds: 5
  max_incidents_display: 50
  chart_history_hours: 24
