<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIEM Security Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .dashboard-header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .dashboard-header h1 {
            color: #1e3c72;
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .dashboard-header .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #1e3c72;
        }
        
        .stat-card.critical .value {
            color: #dc3545;
        }
        
        .stat-card.high .value {
            color: #fd7e14;
        }
        
        .stat-card.medium .value {
            color: #ffc107;
        }
        
        .incidents-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .section-header h2 {
            color: #1e3c72;
            font-size: 22px;
        }
        
        .refresh-btn {
            background: #1e3c72;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .refresh-btn:hover:not(:disabled) {
            background: #2a5298;
            transform: scale(1.05);
        }
        
        .refresh-btn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .incidents-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .incident-card {
            background: #f8f9fa;
            border-left: 4px solid #666;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .incident-card:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .incident-card.critical {
            border-left-color: #dc3545;
            background: #fff5f5;
        }
        
        .incident-card.high {
            border-left-color: #fd7e14;
            background: #fff8f0;
        }
        
        .incident-card.medium {
            border-left-color: #ffc107;
            background: #fffbf0;
        }
        
        .incident-card.low {
            border-left-color: #28a745;
            background: #f0fff4;
        }
        
        .incident-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .incident-title {
            font-weight: bold;
            font-size: 16px;
            color: #333;
        }
        
        .severity-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .severity-badge.critical {
            background: #dc3545;
            color: white;
        }
        
        .severity-badge.high {
            background: #fd7e14;
            color: white;
        }
        
        .severity-badge.medium {
            background: #ffc107;
            color: #333;
        }
        
        .severity-badge.low {
            background: #28a745;
            color: white;
        }
        
        .incident-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .incident-meta {
            display: flex;
            gap: 20px;
            font-size: 12px;
            color: #999;
        }
        
        .risk-score {
            font-weight: bold;
            color: #1e3c72;
        }
        
        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="status-indicator">
        <div class="status-dot"></div>
        <span>Live Monitoring</span>
    </div>
    
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>üõ°Ô∏è SIEM Security Dashboard</h1>
            <div class="subtitle">Real-time Security Information and Event Management</div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Events</h3>
                <div class="value" id="total-events">0</div>
            </div>
            <div class="stat-card critical">
                <h3>Critical Incidents</h3>
                <div class="value" id="critical-incidents">0</div>
            </div>
            <div class="stat-card high">
                <h3>High Severity</h3>
                <div class="value" id="high-incidents">0</div>
            </div>
            <div class="stat-card medium">
                <h3>Medium Severity</h3>
                <div class="value" id="medium-incidents">0</div>
            </div>
        </div>
        
        <div class="incidents-section">
            <div class="section-header">
                <h2>Recent Security Incidents</h2>
                <button class="refresh-btn" onclick="refreshAll()" id="refresh-btn">üîÑ Refresh</button>
            </div>
            <div class="incidents-list" id="incidents-list">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    <p>No security incidents detected</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let ws;
        
        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8000/ws/incidents');
            
            ws.onmessage = function(event) {
                const incident = JSON.parse(event.data);
                addIncidentToUI(incident);
                updateStats();
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
            };
            
            ws.onclose = function() {
                console.log('WebSocket closed, reconnecting...');
                setTimeout(connectWebSocket, 3000);
            };
        }
        
        async function loadStatistics() {
            try {
                const response = await fetch('http://localhost:8000/api/statistics');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const stats = await response.json();
                
                document.getElementById('total-events').textContent = stats.total_events || 0;
                document.getElementById('critical-incidents').textContent = 
                    stats.incidents_by_severity?.critical || 0;
                document.getElementById('high-incidents').textContent = 
                    stats.incidents_by_severity?.high || 0;
                document.getElementById('medium-incidents').textContent = 
                    stats.incidents_by_severity?.medium || 0;
                
                return true;
            } catch (error) {
                console.error('Error loading statistics:', error);
                return false;
            }
        }
        
        async function loadIncidents() {
            try {
                const response = await fetch('http://localhost:8000/api/incidents?limit=20');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                const incidentsList = document.getElementById('incidents-list');
                
                if (data.incidents && data.incidents.length > 0) {
                    incidentsList.innerHTML = '';
                    data.incidents.forEach(incident => {
                        addIncidentToUI(incident);
                    });
                } else {
                    incidentsList.innerHTML = `
                        <div class="empty-state">
                            <p>No security incidents detected</p>
                        </div>
                    `;
                }
                
                return true;
            } catch (error) {
                console.error('Error loading incidents:', error);
                return false;
            }
        }
        
        function addIncidentToUI(incident) {
            const incidentsList = document.getElementById('incidents-list');
            
            // Remove empty state if present
            const emptyState = incidentsList.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            const timestamp = new Date(incident.created_at * 1000).toLocaleString();
            
            const incidentCard = document.createElement('div');
            incidentCard.className = `incident-card ${incident.severity}`;
            incidentCard.innerHTML = `
                <div class="incident-header">
                    <div class="incident-title">${incident.title}</div>
                    <span class="severity-badge ${incident.severity}">${incident.severity}</span>
                </div>
                <div class="incident-description">${incident.description}</div>
                <div class="incident-meta">
                    <span>ID: ${incident.incident_id}</span>
                    <span>Risk Score: <span class="risk-score">${(incident.risk_score * 100).toFixed(1)}%</span></span>
                    <span>Events: ${incident.events?.length || 0}</span>
                    <span>${timestamp}</span>
                </div>
            `;
            
            incidentsList.insertBefore(incidentCard, incidentsList.firstChild);
            
            // Keep only last 50 incidents
            while (incidentsList.children.length > 50) {
                incidentsList.removeChild(incidentsList.lastChild);
            }
        }
        
        function updateStats() {
            loadStatistics();
        }
        
        async function refreshAll() {
            const refreshBtn = document.getElementById('refresh-btn');
            const originalText = refreshBtn.innerHTML;
            
            // Disable button and show loading state
            refreshBtn.disabled = true;
            refreshBtn.innerHTML = '‚è≥ Refreshing...';
            refreshBtn.style.opacity = '0.6';
            
            try {
                // Refresh both statistics and incidents
                await Promise.all([loadStatistics(), loadIncidents()]);
                
                // Show success feedback
                refreshBtn.innerHTML = '‚úÖ Refreshed!';
                setTimeout(() => {
                    refreshBtn.innerHTML = originalText;
                    refreshBtn.disabled = false;
                    refreshBtn.style.opacity = '1';
                }, 1000);
            } catch (error) {
                console.error('Error refreshing:', error);
                refreshBtn.innerHTML = '‚ùå Error';
                setTimeout(() => {
                    refreshBtn.innerHTML = originalText;
                    refreshBtn.disabled = false;
                    refreshBtn.style.opacity = '1';
                }, 2000);
            }
        }
        
        // Initialize
        connectWebSocket();
        loadStatistics();
        loadIncidents();
        
        // Refresh stats every 10 seconds
        setInterval(updateStats, 10000);
    </script>
</body>
</html>
