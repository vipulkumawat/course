version: '3.8'

services:
  backup-recovery:
    build: .
    ports:
      - "8105:8105"
      - "8106:8106"
    volumes:
      - ./backups:/app/backups
      - ./logs:/app/logs
      - ./recovery:/app/recovery
    environment:
      - PYTHONPATH=/app/src
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  backup_data:
  recovery_data:
