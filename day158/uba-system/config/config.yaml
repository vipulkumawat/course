uba:
  baseline_days: 14
  risk_threshold_warning: 60
  risk_threshold_critical: 80
  
detection:
  zscore_threshold: 3.0
  isolation_forest_contamination: 0.1
  ensemble_weights:
    zscore: 0.4
    isolation_forest: 0.4
    temporal: 0.2

features:
  - login_frequency
  - access_count
  - data_volume
  - failed_attempts
  - session_duration
  - geographic_entropy
  - time_of_day_score
  - resource_diversity

database:
  host: localhost
  port: 5432
  name: uba_db
  
redis:
  host: localhost
  port: 6379
  db: 0
