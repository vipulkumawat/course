apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-collector
  namespace: log-processing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: log-collector
      component: collector
  template:
    metadata:
      labels:
        app: log-collector
        component: collector
    spec:
      initContainers:
      - name: wait-for-rabbitmq
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z rabbitmq 5672; do
            echo "Waiting for RabbitMQ..."
            sleep 2
          done
      containers:
      - name: collector
        image: log-processing-collector:latest
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: app-config
        env:
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: RABBITMQ_USER
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: RABBITMQ_PASSWORD
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
