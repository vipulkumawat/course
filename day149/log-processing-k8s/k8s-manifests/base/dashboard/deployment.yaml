apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: log-processing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboard
      component: frontend
  template:
    metadata:
      labels:
        app: dashboard
        component: frontend
    spec:
      containers:
      - name: dashboard
        image: log-processing-dashboard:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: REACT_APP_API_URL
          value: "/api"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
