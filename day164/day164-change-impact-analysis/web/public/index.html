<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Impact Analysis Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2d3748;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #718096;
            font-size: 16px;
        }
        
        .panel {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .panel h2 {
            color: #2d3748;
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .form-group select,
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group select:focus,
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .results {
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: linear-gradient(135deg, #f6f8fb 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .metric-card h3 {
            color: #4a5568;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .metric-card .value {
            color: #2d3748;
            font-size: 32px;
            font-weight: 700;
        }
        
        .risk-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .risk-low {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .risk-medium {
            background: #feebc8;
            color: #7c2d12;
        }
        
        .risk-high {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .services-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .service-tag {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
        }
        
        .recommendations {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #48bb78;
        }
        
        .recommendations h3 {
            color: #2d3748;
            margin-bottom: 15px;
        }
        
        .recommendations ul {
            list-style: none;
        }
        
        .recommendations li {
            padding: 10px 0;
            color: #4a5568;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .recommendations li:last-child {
            border-bottom: none;
        }
        
        .recommendations li:before {
            content: "‚úì ";
            color: #48bb78;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Change Impact Analysis</h1>
            <p>Predict the blast radius and risk of proposed changes to your distributed system</p>
        </div>
        
        <div class="panel">
            <h2>Propose a Change</h2>
            <form id="analysisForm">
                <div class="form-group">
                    <label for="changeType">Change Type</label>
                    <select id="changeType" required>
                        <option value="">Select change type...</option>
                        <option value="api_modification">API Modification</option>
                        <option value="schema_change">Schema Change</option>
                        <option value="infrastructure">Infrastructure Update</option>
                        <option value="configuration">Configuration Change</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="targetService">Target Service</label>
                    <select id="targetService" required>
                        <option value="">Select service...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="changeDescription">Change Description</label>
                    <textarea id="changeDescription" rows="3" placeholder="Describe the proposed change..." required></textarea>
                </div>
                
                <button type="submit" class="btn">Analyze Impact</button>
            </form>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing impact across dependency graph...</p>
        </div>
        
        <div class="results" id="results">
            <div class="panel">
                <h2>Impact Analysis Results</h2>
                
                <div class="metric-grid">
                    <div class="metric-card">
                        <h3>Risk Score</h3>
                        <div class="value" id="riskScore">-</div>
                    </div>
                    
                    <div class="metric-card">
                        <h3>Blast Radius</h3>
                        <div class="value" id="blastRadius">-</div>
                    </div>
                    
                    <div class="metric-card">
                        <h3>Critical Path</h3>
                        <div class="value" id="criticalPath">-</div>
                    </div>
                </div>
                
                <h3>Affected Services</h3>
                <div class="services-list" id="servicesList"></div>
                
                <div class="recommendations" style="margin-top: 30px;">
                    <h3>üìã Recommended Actions</h3>
                    <ul id="recommendationsList"></ul>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8000';
        
        // Load services on page load
        async function loadServices() {
            try {
                const response = await fetch(`${API_URL}/services`);
                const data = await response.json();
                
                const select = document.getElementById('targetService');
                data.services.forEach(service => {
                    const option = document.createElement('option');
                    option.value = service.name;
                    option.textContent = `${service.name} ${service.critical ? '‚ö†Ô∏è' : ''}`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load services:', error);
            }
        }
        
        // Handle form submission
        document.getElementById('analysisForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                change_type: document.getElementById('changeType').value,
                target_service: document.getElementById('targetService').value,
                change_description: document.getElementById('changeDescription').value
            };
            
            // Show loading, hide results
            document.getElementById('loading').classList.add('show');
            document.getElementById('results').classList.remove('show');
            
            try {
                const response = await fetch(`${API_URL}/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                displayResults(result);
                
                // Hide loading, show results
                document.getElementById('loading').classList.remove('show');
                document.getElementById('results').classList.add('show');
                
            } catch (error) {
                console.error('Analysis failed:', error);
                alert('Failed to analyze change. Please check if the API server is running.');
                document.getElementById('loading').classList.remove('show');
            }
        });
        
        function displayResults(result) {
            // Risk score with badge
            const riskScore = result.risk_score;
            let riskClass = 'risk-low';
            if (riskScore >= 70) riskClass = 'risk-high';
            else if (riskScore >= 40) riskClass = 'risk-medium';
            
            document.getElementById('riskScore').innerHTML = 
                `${riskScore.toFixed(1)}<span class="risk-badge ${riskClass}">${riskClass.replace('risk-', '').toUpperCase()}</span>`;
            
            // Blast radius
            document.getElementById('blastRadius').textContent = 
                `${result.blast_radius} services`;
            
            // Critical path
            document.getElementById('criticalPath').textContent = 
                result.critical_path ? 'YES ‚ö†Ô∏è' : 'NO ‚úì';
            
            // Affected services
            const servicesList = document.getElementById('servicesList');
            servicesList.innerHTML = '';
            result.affected_services.forEach(service => {
                const tag = document.createElement('div');
                tag.className = 'service-tag';
                tag.textContent = service;
                servicesList.appendChild(tag);
            });
            
            // Recommendations
            const recommendationsList = document.getElementById('recommendationsList');
            recommendationsList.innerHTML = '';
            result.recommendations.forEach(rec => {
                const li = document.createElement('li');
                li.textContent = rec;
                recommendationsList.appendChild(li);
            });
        }
        
        // Initialize
        loadServices();
    </script>
</body>
</html>
