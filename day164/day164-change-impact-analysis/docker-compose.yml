version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./src:/app/src
      - ./config:/app/config
    restart: unless-stopped
    
  web:
    image: python:3.11-slim
    working_dir: /app
    command: python -m http.server 3000
    ports:
      - "3000:3000"
    volumes:
      - ./web/public:/app
    restart: unless-stopped
