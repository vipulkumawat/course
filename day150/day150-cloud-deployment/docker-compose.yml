version: '3.8'

services:
  dashboard:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./terraform:/app/terraform
      - ./scripts:/app/scripts
      - ./web:/app/web
      - ~/.aws:/root/.aws:ro
      - ~/.azure:/root/.azure:ro
      - ~/.config/gcloud:/root/.config/gcloud:ro
    environment:
      - FLASK_ENV=development
    command: python web/app.py
