apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-operator
  namespace: default
  labels:
    app: log-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-operator
  template:
    metadata:
      labels:
        app: log-operator
    spec:
      serviceAccountName: log-operator
      containers:
        - name: operator
          image: log-operator:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
