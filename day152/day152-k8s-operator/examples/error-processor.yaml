apiVersion: logs.platform.io/v1
kind: LogProcessor
metadata:
  name: error-processor
  namespace: default
spec:
  replicas: 3
  logLevel: ERROR
  processingRate: 1000
  resources:
    memory: "1Gi"
    cpu: "500m"
  autoScaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetQueueDepth: 5000
