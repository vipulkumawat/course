apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: logprocessors.logs.platform.io
spec:
  group: logs.platform.io
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                replicas:
                  type: integer
                  minimum: 1
                  maximum: 20
                logLevel:
                  type: string
                  enum: [DEBUG, INFO, WARNING, ERROR, CRITICAL]
                processingRate:
                  type: integer
                  description: "Target logs per second"
                resources:
                  type: object
                  properties:
                    memory:
                      type: string
                    cpu:
                      type: string
                autoScaling:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                    minReplicas:
                      type: integer
                    maxReplicas:
                      type: integer
                    targetQueueDepth:
                      type: integer
            status:
              type: object
              properties:
                state:
                  type: string
                replicas:
                  type: integer
                readyReplicas:
                  type: integer
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      lastTransitionTime:
                        type: string
                      message:
                        type: string
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Replicas
          type: integer
          jsonPath: .spec.replicas
        - name: Ready
          type: integer
          jsonPath: .status.readyReplicas
        - name: State
          type: string
          jsonPath: .status.state
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
  scope: Namespaced
  names:
    plural: logprocessors
    singular: logprocessor
    kind: LogProcessor
    shortNames:
      - lp
