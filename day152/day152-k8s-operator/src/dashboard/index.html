<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Platform Operator Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-header h1 {
            color: #1f2937;
            font-size: 28px;
        }

        .status-indicator {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .status-indicator.connected {
            background: #d1fae5;
            color: #065f46;
        }

        .status-indicator.disconnected {
            background: #fee2e2;
            color: #991b1b;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .stat-label {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .stat-value {
            color: #1f2937;
            font-size: 36px;
            font-weight: 700;
        }

        .processors-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .processors-section h2 {
            color: #1f2937;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .processors-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .processor-card {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.2s;
        }

        .processor-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .processor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .processor-header h3 {
            color: #1f2937;
            font-size: 18px;
        }

        .state-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .state-badge.active {
            background: #d1fae5;
            color: #065f46;
        }

        .state-badge.provisioning {
            background: #fef3c7;
            color: #92400e;
        }

        .state-badge.unknown {
            background: #e5e7eb;
            color: #374151;
        }

        .processor-details {
            margin-bottom: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-row span:first-child {
            color: #6b7280;
            font-weight: 500;
        }

        .detail-row span:last-child {
            color: #1f2937;
            font-weight: 600;
        }

        .log-level {
            font-family: 'Courier New', monospace;
            background: #e0e7ff;
            padding: 2px 8px;
            border-radius: 4px;
            color: #3730a3;
        }

        .replica-status-bar {
            width: 100%;
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 10px;
        }

        .replica-fill {
            height: 100%;
            transition: width 0.5s ease, background-color 0.5s ease;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <h1>üéõÔ∏è Log Platform Operator Dashboard</h1>
            <div id="status-indicator" class="status-indicator disconnected">
                ‚óã Disconnected
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Processors</div>
                <div class="stat-value" id="total-processors">0</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Active Processors</div>
                <div class="stat-value" id="active-processors" style="color: #10b981;">0</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Total Replicas</div>
                <div class="stat-value" id="total-replicas">0</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Ready Replicas</div>
                <div class="stat-value" id="ready-replicas">0 / 0</div>
            </div>
        </div>

        <div class="processors-section">
            <h2>Log Processors</h2>
            <div class="processors-list" id="processors-list">
                <p>Loading processors...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        function getHealthColor(ready, total) {
            if (total === 0) return '#ef4444';
            const ratio = ready / total;
            if (ratio >= 1) return '#10b981';
            if (ratio >= 0.7) return '#f59e0b';
            return '#ef4444';
        }

        function updateStatus(connected) {
            const indicator = document.getElementById('status-indicator');
            if (connected) {
                indicator.className = 'status-indicator connected';
                indicator.textContent = '‚óè Connected';
            } else {
                indicator.className = 'status-indicator disconnected';
                indicator.textContent = '‚óã Disconnected';
            }
        }

        async function fetchStats() {
            try {
                const response = await fetch(`${API_BASE}/api/stats`);
                const data = await response.json();
                
                document.getElementById('total-processors').textContent = data.total_processors;
                document.getElementById('active-processors').textContent = data.active_processors;
                document.getElementById('total-replicas').textContent = data.total_replicas;
                document.getElementById('ready-replicas').textContent = `${data.ready_replicas} / ${data.total_replicas}`;
                
                updateStatus(true);
                return data;
            } catch (error) {
                console.error('Error fetching stats:', error);
                updateStatus(false);
                return null;
            }
        }

        async function fetchProcessors() {
            try {
                const response = await fetch(`${API_BASE}/api/processors`);
                const data = await response.json();
                
                const processorsList = document.getElementById('processors-list');
                processorsList.innerHTML = '';
                
                if (data.length === 0) {
                    processorsList.innerHTML = '<p>No processors found</p>';
                    return;
                }
                
                data.forEach(proc => {
                    const card = document.createElement('div');
                    card.className = 'processor-card';
                    
                    const healthColor = getHealthColor(proc.ready_replicas, proc.replicas);
                    const readyPercent = proc.replicas > 0 ? (proc.ready_replicas / proc.replicas) * 100 : 0;
                    
                    card.innerHTML = `
                        <div class="processor-header">
                            <h3>${proc.name}</h3>
                            <span class="state-badge ${proc.state.toLowerCase()}">
                                ${proc.state}
                            </span>
                        </div>
                        <div class="processor-details">
                            <div class="detail-row">
                                <span>Namespace:</span>
                                <span>${proc.namespace}</span>
                            </div>
                            <div class="detail-row">
                                <span>Log Level:</span>
                                <span class="log-level">${proc.log_level}</span>
                            </div>
                            <div class="detail-row">
                                <span>Replicas:</span>
                                <span style="color: ${healthColor}">
                                    ${proc.ready_replicas} / ${proc.replicas}
                                </span>
                            </div>
                            <div class="detail-row">
                                <span>Auto-Scaling:</span>
                                <span>${proc.auto_scaling ? '‚úÖ Enabled' : '‚ùå Disabled'}</span>
                            </div>
                        </div>
                        <div class="replica-status-bar">
                            <div class="replica-fill" style="width: ${readyPercent}%; background-color: ${healthColor};"></div>
                        </div>
                    `;
                    processorsList.appendChild(card);
                });
            } catch (error) {
                console.error('Error fetching processors:', error);
            }
        }

        // Initial load
        fetchStats();
        fetchProcessors();

        // Poll every 5 seconds
        setInterval(() => {
            fetchStats();
            fetchProcessors();
        }, 5000);
    </script>
</body>
</html>
