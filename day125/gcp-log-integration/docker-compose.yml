version: '3.8'

services:
  gcp-ingestion:
    build: .
    container_name: gcp-log-ingestion
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
      - ./checkpoints:/app/checkpoints
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    restart: unless-stopped

  dashboard:
    build: .
    container_name: gcp-dashboard
    command: uvicorn web.dashboard:app --host 0.0.0.0 --port 8000
    ports:
      - "8001:8000"
    restart: unless-stopped
