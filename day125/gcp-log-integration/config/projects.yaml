# GCP Projects Configuration
projects:
  - project_id: "your-production-project"
    credentials: "config/credentials/prod-service-account.json"
    filter: |
      severity >= WARNING
      timestamp >= "2025-01-01T00:00:00Z"
    enabled: true
    
  - project_id: "your-ml-project"
    credentials: "config/credentials/ml-service-account.json"
    filter: |
      resource.type="k8s_container" OR
      resource.type="cloud_run_revision"
    enabled: true
    
  - project_id: "your-analytics-project"
    credentials: "config/credentials/analytics-service-account.json"
    filter: |
      severity >= ERROR
    enabled: false

# API Configuration
api:
  polling_interval_seconds: 5
  max_results_per_request: 1000
  enable_streaming: true
  
# Pub/Sub Configuration (optional - for high volume)
pubsub:
  enabled: false
  subscription_id: "log-ingestion-sub"
  
# Processing Configuration
processing:
  checkpoint_interval_seconds: 30
  batch_size: 100
  max_workers: 5
