<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP Query System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .search-box {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1), 0 2px 4px rgba(0,0,0,0.06);
            margin-bottom: 30px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .search-button {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.3);
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(37, 99, 235, 0.4);
            background: linear-gradient(135deg, #1d4ed8 0%, #1e3a8a 100%);
        }

        .search-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .examples {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1), 0 2px 4px rgba(0,0,0,0.06);
            margin-bottom: 30px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .examples h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .example-chip {
            display: inline-block;
            background: #f0f0f0;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 0.9em;
        }

        .example-chip:hover {
            background: #2563eb;
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 2px 4px rgba(37, 99, 235, 0.2);
        }

        .results-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1), 0 2px 4px rgba(0,0,0,0.06);
            display: none;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .results-container.show {
            display: block;
        }

        .query-display {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #1e40af 0%, #2563eb 100%);
            color: white;
            border-radius: 8px;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .query-display .query-label {
            font-size: 0.8em;
            opacity: 0.9;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .result-message {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #2563eb;
        }

        .result-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }

        .result-item.error {
            border-left-color: #dc3545;
        }

        .result-item.warn {
            border-left-color: #ffc107;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .result-service {
            font-weight: bold;
            color: #1e40af;
        }

        .result-level {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .result-level.error {
            background: #dc3545;
            color: white;
        }

        .result-level.warn {
            background: #ffc107;
            color: #333;
        }

        .result-level.info {
            background: #17a2b8;
            color: white;
        }

        .result-message-text {
            color: #555;
            margin-top: 8px;
        }

        .suggestions {
            margin-top: 20px;
            padding: 15px;
            background: #eff6ff;
            border-radius: 8px;
            border-left: 4px solid #2563eb;
        }

        .suggestions h4 {
            color: #1e40af;
            margin-bottom: 10px;
        }

        .suggestion-item {
            display: inline-block;
            background: white;
            padding: 6px 12px;
            margin: 5px;
            border-radius: 15px;
            font-size: 0.9em;
            color: #1e40af;
            border: 1px solid #dbeafe;
            transition: all 0.2s;
        }

        .suggestion-item:hover {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
        }

        .metadata {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.9em;
            color: #666;
        }

        .sql-query {
            margin-top: 15px;
            padding: 10px;
            background: #263238;
            color: #aed581;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            overflow-x: auto;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #2563eb;
        }

        .spinner {
            border: 4px solid #e5e7eb;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ NLP Query System</h1>
            <p>Ask your logs anything in plain English</p>
        </div>

        <div class="search-box">
            <input type="text" id="queryInput" class="search-input" 
                   placeholder="Ask a question about your logs..." />
            <button id="searchButton" class="search-button">Search</button>
        </div>

        <div class="examples">
            <h3>üí° Try these examples:</h3>
            <div id="examplesContainer"></div>
        </div>

        <div id="resultsContainer" class="results-container">
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        let sessionId = null;
        let currentQuery = null;

        // Load examples
        async function loadExamples() {
            try {
                const response = await fetch('/api/examples');
                const data = await response.json();
                const container = document.getElementById('examplesContainer');
                
                data.examples.forEach(example => {
                    const chip = document.createElement('span');
                    chip.className = 'example-chip';
                    chip.textContent = example;
                    chip.onclick = () => {
                        document.getElementById('queryInput').value = example;
                        performSearch();
                    };
                    container.appendChild(chip);
                });
            } catch (error) {
                console.error('Failed to load examples:', error);
            }
        }

        // Perform search
        async function performSearch() {
            const query = document.getElementById('queryInput').value.trim();
            if (!query) return;

            // Store current query
            currentQuery = query;

            const button = document.getElementById('searchButton');
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsContent = document.getElementById('resultsContent');

            button.disabled = true;
            button.textContent = 'Searching...';
            
            resultsContainer.classList.add('show');
            resultsContent.innerHTML = '<div class="loading"><div class="spinner"></div>Processing your query...</div>';

            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        session_id: sessionId
                    })
                });

                const data = await response.json();
                
                if (data.metadata && data.metadata.session_id) {
                    sessionId = data.metadata.session_id;
                }

                displayResults(data, query);
            } catch (error) {
                resultsContent.innerHTML = `
                    <div class="query-display">
                        <div class="query-label">Your Question</div>
                        <div>"${query}"</div>
                    </div>
                    <div class="result-message" style="border-left-color: #dc3545;">‚ùå Error: ${error.message}</div>
                `;
            } finally {
                button.disabled = false;
                button.textContent = 'Search';
            }
        }

        // Display results
        function displayResults(data, query) {
            const resultsContent = document.getElementById('resultsContent');
            
            // Display the question prominently
            let html = `
                <div class="query-display">
                    <div class="query-label">Your Question</div>
                    <div>"${query || currentQuery || 'Unknown query'}"</div>
                </div>
            `;
            
            // Display the answer/result message
            html += `<div class="result-message">‚úÖ ${data.message}</div>`;

            if (data.results && data.results.length > 0) {
                html += `<div class="results-list" style="margin-top: 20px;">`;
                html += `<h3 style="margin-bottom: 15px; color: #333;">üìä Results (${data.results.length} of ${data.metadata?.total_results || data.results.length}):</h3>`;
                data.results.forEach((result, index) => {
                    const levelClass = result.level || 'info';
                    html += `
                        <div class="result-item ${levelClass}">
                            <div class="result-header">
                                <span class="result-service">${result.service || 'Unknown Service'}</span>
                                <span class="result-level ${levelClass}">${levelClass.toUpperCase()}</span>
                            </div>
                            <div class="result-message-text">${result.message || 'No message'}</div>
                            <div style="font-size: 0.85em; color: #888; margin-top: 5px;">
                                ${new Date(result.timestamp).toLocaleString()}
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
            } else {
                html += '<div class="result-message" style="border-left-color: #ffc107;">‚ö†Ô∏è No results found matching your query.</div>';
            }

            if (data.suggestions && data.suggestions.length > 0) {
                html += '<div class="suggestions"><h4>üí≠ You might also want to:</h4>';
                data.suggestions.forEach(suggestion => {
                    html += `<span class="suggestion-item">${suggestion}</span>`;
                });
                html += '</div>';
            }

            if (data.metadata) {
                html += `
                    <div class="metadata">
                        <strong>Intent:</strong> ${data.metadata.intent} 
                        (Confidence: ${(data.metadata.confidence * 100).toFixed(0)}%)
                        <br>
                        <strong>Results:</strong> ${data.metadata.total_results} total
                    </div>
                `;
            }

            if (data.sql_query) {
                html += `
                    <div class="sql-query">
                        <strong>Generated SQL:</strong><br>
                        ${data.sql_query}
                    </div>
                `;
            }

            resultsContent.innerHTML = html;
        }

        // Event listeners
        document.getElementById('searchButton').onclick = performSearch;
        document.getElementById('queryInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        // Initialize
        loadExamples();
    </script>
</body>
</html>
