version: '3.8'
services:
  tiered-storage:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      - HOT_STORAGE_PATH=/app/data/hot
      - WARM_STORAGE_PATH=/app/data/warm
      - COLD_STORAGE_PATH=/app/data/cold
      - ARCHIVE_STORAGE_PATH=/app/data/archive
